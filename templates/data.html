    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <a class="navbar-brand" id="aa" href="http://127.0.0.1:8000">HOME</a>

<form action="/data" method="get">
    <h1>EMPLOYEE DATA</h1>
    <!-- <p>{{data}}</p> -->
    <table>
        <thead>
            <tr>
                <th>EmpID</th>
                <th>EmpName</th>
                <th>DOJ</th>
                <th>Salary</th>
                <th>DID</th>
                <th>Age</th>
                <th>Country</th>
                <th>Contact</th>
                

            </tr>
        </thead>
        <tbody>
            {% for d in data %}
            <tr>
                <td>{{d[0]}}</td>
                <td>{{d[1]}}</td>
                <td>{{d[2]}}</td>
                <td>{{d[3]}}</td>
                <td>{{d[4]}}</td>
                <td>{{d[5]}}</td>
                <td>{{d[6]}}</td>
                <td>{{d[7]}}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
